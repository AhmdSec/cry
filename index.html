<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info</title>
</head>
<body>
    <div class="container">
        <button id="saveBtn">Save System Info</button>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', function() {
            getSystemInfo();
        });

        function getSystemInfo() {
            // You can collect system information here using JavaScript
            // For demonstration purposes, let's create a dummy system info
            const systemInfo = 'Dummy system information\nOperating System: Windows 10\nProcessor: Intel Core i7\nMemory: 16GB\n';

            // Create a Blob containing the system info
            const blob = new Blob([systemInfo], { type: 'text/plain' });

            // Create a link element to trigger the download
            const a = document.createElement('a');
            a.href = window.URL.createObjectURL(blob);
            a.download = 'system_info.txt';
            a.style.display = 'none'; // Hide the link
            document.body.appendChild(a);

            // Trigger the download
            a.click();

            // Clean up
            window.URL.revokeObjectURL(a.href);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
